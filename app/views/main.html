<div class="span7" ng-init="loadSystem()">

  <input type="text" class="input-large search-query"  ng-model="system" placeholder="System Name" ng-keypress="createSystem($event)"/>

  <hr />
  <h5>Systems</h5>
  <a href="#/systems/{{system.name}}" class="btn btn-block" ng-repeat="system in systems" >
  		{{system.name}}
  </a>
</div>
