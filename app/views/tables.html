<div ng-init="init()">

<fieldset>
	<input type="text" class="input-large search-query" ng-model="newtable" />
	<a href="#/tables/{{newtable}}" class="btn">Create Table</a>
</fieldset>
<fieldset ng-show="tables.length > 0">
   <legend>Table List</legend>
   <table class="table" >
		<thead>
			<tr>
				<th>#</th>
				<th>Table Name</th>
			</tr>	
		</thead>

		<tbody>
			<tr ng-repeat="table in tables">
				<td>{{$index + 1}}</td>
				<td> <a href="#/tables/{{table.name}}">{{table.name}}</a></td>
			</tr>
		</tbody>
	</table>
 </fieldset>



</div>
