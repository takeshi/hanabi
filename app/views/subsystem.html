<div ng-init="init()">

<h4>{{system}} System {{subsystem}} </h4>

<div class="row">

<div class="span6">
	<h5>Process</h5>
	<input type="text" class="input-large" placeholder="Process Name" ng-model="process" ng-keypress="createProcess($event)"> 

	<ul style="list-style-type:none">
		<li ng-repeat="process in processes"> {{process.name}}
		<ul>
			<li>
				<input type="text" class="input-large" placeholder="Activity Name" ng-model="process.activity" ng-keypress="createActivity(process,$event)">
			</li>

			<li ng-repeat="activity in process.activities"> {{activity}} </li>
		</ul>
		</li>
	</ul>
</div>
<div class="span6">
	<h5>Concept Model</h5>
	<input type="text" class="input-large" placeholder="Concept Model Name" ng-keypress='createConceptModel($event)' ng-model="concept"> 
	<ul style="list-style-type:none">
		<li ng-repeat="concept in concepts">{{concept.name}}</li>
	</ul>
</div>

</div>

</div>
